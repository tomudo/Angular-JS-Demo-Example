<div class="widget-box" id="recent-box" ng-controller="dataBindingController">
	<div class="widget-header header-color-blue">
		<div class="row">
			<!-- label -->
			<div class="col-md-6">
				<h4>&nbsp;&nbsp;Book listing</h4>
			</div>
			
			<!-- search box -->
			<div class="col-sm-3">
				<input type="text" ng-model="filterTask" class="form-control search header-elements-margin" placeholder="Filter book name" />
			</div>
	
			<!-- add button -->
			<div class="col-sm-3">
				<button ng-click="addNewClicked=!addNewClicked;" class="btn btn-sm btn-danger header-elements-margin">
					<i class="glyphicon  glyphicon-book"></i>&nbsp;Add book
				</button>
			</div>
		</div>
	</div>

	<!-- data binding box -->
	<div class="widget-body">
		
		<!-- show edit box if click add -->
		<form ng-init="addNewClicked=false; " ng-if="addNewClicked" id="newTaskForm" class="add-task">
			<div class="form-actions">
				<div class="input-group">
					<input type="text" class="form-control" name="comment" ng-model="bookFields[0]" placeholder="Book name" ng-focus="addNewClicked" ></input>
					<input type="text" class="form-control" name="comment" ng-model="bookFields[1]" placeholder="Number" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>
					
					<button class="btn btn-default" type="submit" ng-click="addTask(bookFields)">
						<i class="glyphicon glyphicon-file"></i>
						&nbsp;Add New Book
						
					</button>
				</div>
			</div>
		</form>


		<div class="task">
			<label class="checkbox" ng-repeat="task in tasks | filter : filterTask">
				<input type="checkbox" value="{{task.STATUS}}" ng-checked="task.STATUS==2" ng-click="toggleStatus(task.ID,task.STATUS, task.TASK)"/> 
				<span ng-class="{strike:task.STATUS==2}">
					ID:{{task.ID}} - {{task.BOOK_NAME}} / Amount: {{task.AMOUNT | number:0}}&nbsp&nbsp&nbsp
				</span>
				<a ng-click="deleteTask(task.ID)" class="pull-right">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</label>
		</div>
	</div>
</div>
